<!doctype html>
<html>
    <head>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <div id="messages"></div>
        <p class="muted">Kiosk Manager Chrome Extension</p>
        <h1>Options</h1>
        <hr>
        <form>
            <label for="homepage">
                Kiosk home page URL: 
                <input name="homepage" id="rootUrl" type="text" placeholder="ex: http://www.google.com">
            </label><br>
            <label for="timeout">
                Idle time limit until redirect to home page (in seconds):
                <input name="timeout" id="timeout" type="number" placeholder="60">
            </label><br>
            <label for="whitelist">
                Whitelist of acceptable domains:<br>
                <span class="muted">Enter domains as comma separated values. Can also handle subdomains or specific paths i.e., enter "www.google.com" to allow http://www.google.com but not http://google.com, or "page.com/foo" to only allow pages in the "foo" path.</span><br>
                <textarea name="whitelist" id="whitelist" rows="10" placeholder="use comma separated values. ex: 'google.com, facebook.com"></textarea>
            </label><br>
            <label for="tab-blocking">
                <span class="muted">Blocking tabs will prevent Chrome's settings page from opening. Manually navigate to 'chrome://extensions' to reach the settings page.</span><br>
                Block users from opening new tabs? 
                <input name="tab-blocking" id="tab-blocking" type="checkbox">
            </label><br>
            <label for="force-reopen">
                Force browser to reopen when all windows are closed?
                <input name="force-reopen" id="force-reopen" type="checkbox">
            </label><br>
            <label for="inject-script">
                JavaScript to inject:<br>
                <span class="muted">Careful! JavaScript added here will be injected into <b>every</b> page.</span><br>
                <textarea name="inject-script" id="inject-script" rows="10" placeholder="Paste JavaScript here to have it injected into each page."></textarea>
            </label><br>
            <button id="save">Save</button>
        </form>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/options.js -->
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </body>
</html>
