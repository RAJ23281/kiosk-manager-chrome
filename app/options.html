<!doctype html>
<html>
    <head>
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <h1>Options</h1>
        <hr>
        <form>
            <label for="homepage">
                Kiosk home page URL:
                <input name="homepage" id="rootUrl" type="text" placeholder="ex: http://www.google.com">
            </label><br>
            <label for="timeout">
                Idle time limit until redirect to home page (in seconds):
                <input name="timeout" id="timeout" type="number" placeholder="60">
            </label><br>
            <label for="whitelist">
                Whitelist of acceptable domains:<br>
                <textarea name="whitelist" id="whitelist" cols="60" rows="10" placeholder="use comma separated values. ex: 'google.com, facebook.com"></textarea>
            </label><br>
            <label for="tab-blocking">
                Block users from opening new tabs?
                <input name="tab-blocking" id="tab-blocking" type="checkbox">
            </label><br>
            <label for="force-reopen">
                Force browser to reopen when all windows are closed?
                <input name="force-reopen" id="force-reopen" type="checkbox">
            </label><br>
            <button id="save">Save</button>
        </form>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/options.js -->
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </body>
</html>
